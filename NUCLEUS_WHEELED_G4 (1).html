 "spoke_link"}, {"source": "mcr::2.119", "target": "violation::v_262", "type": "spoke_link"}, {"source": "mcr::2.119", "target": "violation::v_263", "type": "spoke_link"}, {"source": "mcr::2.119", "target": "violation::v_264", "type": "spoke_link"}, {"source": "mcr::2.119", "target": "violation::v_265", "type": "spoke_link"}, {"source": "mcr::2.119", "target": "violation::v_266", "type": "spoke_link"}, {"source": "mcr::2.119", "target": "violation::v_267", "type": "spoke_link"}, {"source": "mcr::2.119", "target": "violation::v_268", "type": "spoke_link"}, {"source": "mcr::2.119", "target": "violation::v_269", "type": "spoke_link"}, {"source": "mcr::2.119", "target": "violation::v_270", "type": "spoke_link"}];

const canvas = document.getElementById('stage');
const ctx = canvas.getContext('2d');
let W=0,H=0; function resize(){W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight;} window.addEventListener('resize',resize); resize();

const cam = {x:0,y:0,k:1};

// Build adjacency for quick lookup
const byId = new Map(NODES.map(n=>[n.id,n]));
const nbrs = new Map(NODES.map(n=>[n.id,[]]));
for(const e of EDGES){
  nbrs.get(e.source).push(e.target);
  nbrs.get(e.target).push(e.source);
}

// Layout: place nucleus center, four hubs on large circle, spokes in local circles
function layout(){ 
  const center = {x:0,y:0};
  const R = 400;
  const hubs = NODES.filter(n=>EDGES.some(e=>(e.source==='NUCLEUS'&&e.target===n.id)||(e.target==='NUCLEUS'&&e.source===n.id)));
  const angleStep = 2*Math.PI/Math.max(1,hubs.length);
  hubs.forEach((h,i)=>{ h.x = center.x + R*Math.cos(i*angleStep); h.y = center.y + R*Math.sin(i*angleStep); });
  const nucleus = byId.get('NUCLEUS'); nucleus.x=center.x; nucleus.y=center.y;
  // spokes: local wheel per hub
  const spokeAlpha = parseFloat(document.getElementById('alpha').value);
  hubs.forEach(h=>{
    const spokes = nbrs.get(h.id).filter(id=>id!=='NUCLEUS').map(id=>byId.get(id));
    const r = 140;
    const step = 2*Math.PI/Math.max(1,spokes.length);
    spokes.forEach((s,j)=>{ s.x = h.x + r*Math.cos(j*step); s.y = h.y + r*Math.sin(j*step); });
    // pull spokes slightly toward their hub for compactness
    spokes.forEach(s=>{ s.x = s.x*(1-spokeAlpha)+h.x*spokeAlpha; s.y = s.y*(1-spokeAlpha)+h.y*spokeAlpha; });
  });
}

function toScreen(p){ return {x: (p.x+cam.x)*cam.k + W/2, y: (p.y+cam.y)*cam.k + H/2}; }

function draw(){ 
  ctx.clearRect(0,0,W,H);
  // edges
  ctx.globalAlpha=0.6;
  ctx.lineWidth = Math.max(1, 1.0*cam.k);
  ctx.strokeStyle = '#2a3b55';
  ctx.beginPath();
  for(const e of EDGES){ 
    const a = byId.get(e.source), b = byId.get(e.target);
    if(!a||!b) continue;
    const A = toScreen(a), B = toScreen(b);
    ctx.moveTo(A.x,A.y); ctx.lineTo(B.x,B.y);
  }
  ctx.stroke();
  // nodes
  ctx.globalAlpha=1.0;
  for(const n of NODES){
    const p = toScreen(n);
    let r = 3.0/Math.sqrt(cam.k);
    let fill = '#9fb3c8';
    if(n.id==='NUCLEUS'){ r=6/Math.sqrt(cam.k); fill='#f59e0b'; }
    else if(EDGES.some(e=> (e.source==='NUCLEUS'&&e.target===n.id)||(e.target==='NUCLEUS'&&e.source===n.id))){ r=4/Math.sqrt(cam.k); fill='#3b82f6'; }
    ctx.beginPath(); ctx.arc(p.x,p.y,r,0,7); ctx.fillStyle=fill; ctx.fill();
  }
  // labels for nucleus + hubs
  ctx.fillStyle='#e5e5e5'; ctx.font = `${12/Math.sqrt(cam.k)}px ui-monospace,Menlo,Consolas`;
  const show = new Set(['NUCLEUS']); 
  for(const e of EDGES){ if(e.source==='NUCLEUS') show.add(e.target); if(e.target==='NUCLEUS') show.add(e.source); }
  for(const id of show){
    const n = byId.get(id); if(!n) continue;
    const p = toScreen(n);
    ctx.fillText(n.label||n.id, p.x+6, p.y-6);
  }
}

// Interactions
let drag=false, px=0, py=0;
canvas.addEventListener('mousedown', e=>{ drag=true; px=e.clientX; py=e.clientY; });
window.addEventListener('mouseup', ()=> drag=false);
window.addEventListener('mousemove', e=>{
  if(!drag) return; cam.x += (e.clientX-px)/cam.k; cam.y += (e.clientY-py)/cam.k; px=e.clientX; py=e.clientY; draw();
});

canvas.addEventListener('wheel', e=>{ 
  e.preventDefault();
  const scale = Math.pow(1.001, -e.deltaY);
  cam.k *= scale; cam.k = Math.max(0.2, Math.min(2.0, cam.k));
  draw();
}, {passive:false});

document.getElementById('zoom').addEventListener('input', e=>{ cam.k = parseFloat(e.target.value); draw(); });
document.getElementById('alpha').addEventListener('input', ()=>{ layout(); draw(); });
document.getElementById('reset').addEventListener('click', ()=>{ cam.x=0; cam.y=0; cam.k=1; layout(); draw(); });

layout(); draw();
</script>
