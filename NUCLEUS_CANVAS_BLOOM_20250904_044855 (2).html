target": "violation::0ac0c73c1914"}, {"source": "hub:courts", "target": "violation::9066fa498287"}, {"source": "hub:courts", "target": "violation::303ab8bee167"}, {"source": "hub:courts", "target": "violation::48ba340bfd9e"}, {"source": "hub:courts", "target": "violation::8f011462fbe6"}, {"source": "hub:courts", "target": "violation::88974e83c656"}, {"source": "hub:courts", "target": "violation::38a3c7170939"}, {"source": "hub:courts", "target": "violation::b45dfad4e74d"}, {"source": "hub:courts", "target": "violation::b18743add4d1"}, {"source": "hub:courts", "target": "violation::1902a55aa426"}, {"source": "hub:courts", "target": "violation::a0adc6bcfddc"}, {"source": "hub:courts", "target": "violation::8066b5cb0a65"}, {"source": "hub:courts", "target": "violation::2b7c0a9bc5ec"}, {"source": "hub:courts", "target": "n_4e7d3ac029a1"}, {"source": "hub:remedies", "target": "rem_MCL_600_2918_1"}, {"source": "hub:remedies", "target": "rem_MCL_600_2918_2"}, {"source": "hub:remedies", "target": "rem_MCL_600_2918_3"}, {"source": "hub:remedies", "target": "rem_MCL_554_139_1"}, {"source": "hub:remedies", "target": "rem_MCL_554_139_2"}, {"source": "hub:remedies", "target": "rem_MCL_554_139_3"}, {"source": "hub:remedies", "target": "rem_MCL_554_601_1"}, {"source": "hub:remedies", "target": "rem_MCL_554_601_2"}, {"source": "hub:remedies", "target": "rem_MCL_554_601_3"}, {"source": "hub:remedies", "target": "rem_MCL_722_27_1"}, {"source": "hub:remedies", "target": "rem_MCL_722_27_2"}, {"source": "hub:remedies", "target": "rem_MCL_722_27_3"}, {"source": "hub:remedies", "target": "rem_MCR_2_119_1"}, {"source": "hub:remedies", "target": "rem_MCR_2_119_2"}, {"source": "hub:remedies", "target": "rem_FRCP_12_1"}, {"source": "hub:remedies", "target": "rem_FRCP_12_2"}, {"source": "hub:remedies", "target": "rem_FRCP_12_3"}, {"source": "hub:remedies", "target": "REMEDY_CONTEMPT"}, {"source": "hub:remedies", "target": "REMEDY_MODIFY_CUSTODY"}, {"source": "hub:remedies", "target": "REMEDY_I const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let DPR = Math.max(1, window.devicePixelRatio || 1);
function resize() {
  canvas.width = Math.floor(window.innerWidth * DPR);
  canvas.height = Math.floor(window.innerHeight * DPR);
}
window.addEventListener('resize', resize); resize();

// Build tag hubs
const byTag = {}
for (const n of NODES) {
  if (!byTag[n.tag]) byTag[n.tag] = [];
  byTag[n.tag].push(n);
}
const tags = Object.keys(byTag).sort((a,b)=>byTag[b].length-byTag[a].length).slice(0,12);
const center = {x: canvas.width/2, y: canvas.height/2};
const R = Math.min(canvas.width, canvas.height)*0.33;
const hubPos = {}
for (let i=0;i<tags.length;i++) {
  const ang = (i / tags.length) * Math.PI*2;
  hubPos[tags[i]] = {x:center.x + R*Math.cos(ang), y:center.y + R*Math.sin(ang)}
}

// Assign positions
const nodes = NODES.map(n=> ({...n, x:0, y:0, r: 2.0}));
const edges = EDGES.map(e=> ({...e}));

// initial placement: each tag on a small circle around its hub
for (const t of tags) {
  const arr = nodes.filter(n=>n.tag===t);
  const rad = Math.min(canvas.width, canvas.height) * 0.11;
  for (let i=0;i<arr.length;i++) {
    const a = (i/arr.length)*Math.PI*2;
    arr[i].x = hubPos[t].x + rad * Math.cos(a);
    arr[i].y = hubPos[t].y + rad * Math.sin(a);
  }
}
// leftover tags -> center ring
const leftovers = nodes.filter(n=> !tags.includes(n.tag));
for (let i=0;i<leftovers.length;i++) {
  const a = (i/Math.max(1,leftovers.length))*Math.PI*2;
  leftovers[i].x = center.x + (R*0.55)*Math.cos(a);
  leftovers[i].y = center.y + (R*0.55)*Math.sin(a);
}

document.getElementById('counts').textContent = `${nodes.length} nodes • ${edges.length} edges`;

let zoom = 1.0;
let linkAlpha = 0.18;
let showLabels = true;
document.getElementById('zoom').oninput = (e)=> { zoom = parseFloat(e.target.value); };
document.getElementById('linkAlpha').oninput = (e)=> { linkAlpha = parseFloat(e.target.value); };
document.getElementById('labels').onchange = (e)=> { showLabels = e.target.checked; };

// Pan/zoom
let offsetX=0, offsetY=0, dragging=false, lx=0, ly=0;
canvas.addEventListener('mousedown', e=>{dragging=true; lx=e.clientX; ly=e.clientY;});
window.addEventListener('mouseup', ()=>dragging=false);
window.addEventListener('mousemove', e=>{ if(!dragging) return; offsetX += (e.clientX-lx)*DPR; offsetY += (e.clientY-ly)*DPR; lx=e.clientX; ly=e.clientY; });
// touch
canvas.addEventListener('touchstart', e=>{ if(e.touches.length==1){dragging=true; lx=e.touches[0].clientX; ly=e.touches[0].clientY;} });
canvas.addEventListener('touchend', ()=>dragging=false);
canvas.addEventListener('touchmove', e=>{ if(!dragging||e.touches.length!=1) return; const t=e.touches[0]; offsetX += (t.clientX-lx)*DPR; offsetY += (t.clientY-ly)*DPR; lx=t.clientX; ly=t.clientY; });

function colorFor(tag) {
  // pastel palette
  const idx = Math.abs([...tag].reduce((a,c)=>a*33 + c.charCodeAt(0), 7)) % 360;
  return `hsl(${idx} 70% 62%)`;
}

function draw() {
  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0,0,canvas.width, canvas.height);
  ctx.translate(offsetX, offsetY);
  ctx.scale(zoom, zoom);
  // edges
  ctx.globalAlpha = linkAlpha;
  ctx.lineWidth = 0.6 * DPR;
  ctx.strokeStyle = '#7aa2f7';
  ctx.beginPath();
  for (const e of edges) {
    const a = nodes.find(n=>n.id===e.source);
    const b = nodes.find(n=>n.id===e.target);
    if(!a || !b) continue;
    ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y);
  }
  ctx.stroke();
  ctx.globalAlpha = 1;

  // hubs
  for (const t of tags) {
    ctx.beginPath();
    ctx.strokeStyle = colorFor(t);
    ctx.lineWidth = 2 * DPR;
    ctx.arc(hubPos[t].x, hubPos[t].y, Math.min(canvas.width, canvas.height)*0.115, 0, Math.PI*2);
    ctx.stroke();
  }

  // nodes
  for (const n of nodes) {
    ctx.beginPath();
    ctx.fillStyle = n.color || colorFor(n.tag);
    ctx.arc(n.x, n.y, n.r*DPR, 0, Math.PI*2);
    ctx.fill();
  }

  if (showLabels && zoom>1.0) {
    ctx.font = `${12*DPR}px system-ui,Segoe UI,Roboto,Arial`;
    ctx.fillStyle = '#d9e5ff';
    for (const n of nodes) {
      if (Math.random()<0.08) continue; // sparsify labels
      ctx.fillText(n.label.slice(0,48), n.x+4*DPR, n.y-4*DPR);
    }
  }
  requestAnimationFrame(draw);
}
draw();
