  .attr("height", height);

const g = svg.append("g");

const zoom = d3.zoom().scaleExtent([0.05, 8]).on("zoom", (e) => g.attr("transform", e.transform));
svg.call(zoom);

const link = g.append("g")
  .attr("stroke", "#999")
  .attr("class","link")
  .selectAll("line")
  .data(links)
  .enter().append("line")
  .attr("stroke-width", d => d.type.startsWith("SHARES_") ? 0.9 : 0.5)
  .attr("opacity", d => d.type.startsWith("SHARES_") ? 0.35 : 0.25);

const node = g.append("g")
  .attr("stroke", "#fff")
  .attr("stroke-width", 1.0)
  .selectAll("g")
  .data(nodes)
  .enter().append("g")
  .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

node.append("circle")
  .attr("r", d => d.type === "Complaint" ? 6 : 3.5)
  .attr("fill", d => color(d.type));

node.append("title")
  .text(d => `${{d.type}}: ${{d.name}}`);

const sim = d3.forceSimulation(nodes)
  .force("link", d3.forceLink(links).id(d => d.id).distance(l => l.type.startsWith("SHARES_") ? 60 : 30).strength(0.25))
  .force("charge", d3.forceManyBody().strength(-24))
  .force("center", d3.forceCenter(width/2, height/2))
  .force("collide", d3.forceCollide().radius(6));

sim.on("tick", () => {{ 
  link.attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

  node.attr("transform", d => `translate(${{d.x}},${{d.y}})`);
}});

function dragstarted(event, d) {{ if (!event.active) sim.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; }}
function dragged(event, d) {{ d.fx = event.x; d.fy = event.y; }}
function dragended(event, d) {{ if (!event.active) sim.alphaTarget(0); d.fx = null; d.fy = null; }}

const input = document.getElementById("search");
input.addEventListener("input", (e) => {{ 
  const q = e.target.value.toLowerCase().trim();
  node.selectAll("circle").attr("stroke-width", d => (q && (d.name.toLowerCase().includes(q) || d.type.toLowerCase().includes(q))) ? 3 : 1);
}});
</script>
</body>
</html>
