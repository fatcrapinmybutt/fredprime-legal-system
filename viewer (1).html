const COLORS = {
  "Authority":"#60a5fa","Element":"#22d3ee","Fact":"#a78bfa","Actor":"#f97316","Violation":"#ef4444",
  "Eviction":"#10b981","Custody":"#f59e0b","PPO":"#e11d48","Service":"#94a3b8","Contempt":"#c084fc","Other":"#9ca3af"
};
const LEGEND_KEYS = Object.keys(COLORS);
const W = window.innerWidth, H = window.innerHeight-52;
const canvas = document.getElementById('canvas'); canvas.width=W; canvas.height=H; const ctx = canvas.getContext('2d');
const side = document.getElementById('side');
const stats = document.getElementById('stats');
const search = document.getElementById('search');
const mindeg = document.getElementById('mindeg');
const layoutToggle = document.getElementById('layoutToggle');
const exportSel = document.getElementById('exportSel');

// Legend
const legend = document.getElementById('legend');
LEGEND_KEYS.forEach(k=>{ const span=document.createElement('span'); span.innerHTML=`<i style="background:${COLORS[k]||COLORS.Other}"></i>${k}`; legend.appendChild(span); });

// Build indices
const nodesRaw = DATA.nodes.map((n,i)=>({...n, idx:i}));
const idIndex = new Map(nodesRaw.map((n,i)=>[String(n.id), i]));
const edgesRaw = DATA.links.map(e=>({ s:idIndex.get(String(e.source)), t:idIndex.get(String(e.target)), type:e.type||'rel', w:+(+e.weight||1)})).filter(e=>Number.isInteger(e.s)&&Number.isInteger(e.t));

// initial positions: radial by category
const cats = LEGEND_KEYS;
const catIndex = new Map(cats.map((c,i)=>[c,i]));
const R = Math.min(W,H)*0.35;
function catCenter(cat){
  const i = catIndex.get(cat)!=null ? catIndex.get(cat) : catIndex.get("Other");
  const ang = (i / cats.length) * Math.PI*2;
  return {x: W/2 + R*Math.cos(ang), y: H/2 + R*Math.sin(ang)};
}
const nodes = nodesRaw.map((n,i)=>{
  const c = catCenter(n.category||"Other");
  return {...n, x:c.x+(Math.random()-0.5)*40, y:c.y+(Math.random()-0.5)*40, vx:0, vy:0, r: Math.max(2, Math.min(10, 2 + Math.log2(2+(+n.degree||0))))};
});
const edges = edgesRaw;

// Controls
let zoom=1, offX=0, offY=0, dragging=null, dragDx=0, dragDy=0, panning=false, panStart=null, focused=null, layout="force";
canvas.onmousedown = ev=>{
  const p = stow(ev.offsetX, ev.offsetY);
  const i = pick(p.x,p.y);
  if (i!=null){ dragging=i; dragDx=nodes[i].x-p.x; dragDy=nodes[i].y-p.y; }
  else { panning=true; panStart={x:ev.clientX,y:ev.clientY,ox:offX,oy:offY}; }
};
window.onmouseup = _=>{ dragging=null; panning=false; };
window.onmousemove = ev=>{
  if (dragging!=null){ const p=stow(ev.offsetX,ev.offsetY); nodes[dragging].x=p.x+dragDx; nodes[dragging].y=p.y+dragDy; nodes[dragging].vx=nodes[dragging].vy=0; }
  else if (panning && panStart){ offX = panStart.ox + (ev.clientX-panStart.x)/zoom; offY = panStart.oy + (ev.clientY-panStart.y)/zoom; }
};
canvas.onwheel = ev=>{
  const mx=ev.offsetX,my=ev.offsetY; const before=stow(mx,my);
  zoom *= (ev.deltaY>0?0.9:1.1); zoom = Math.min(6, Math.max(0.1, zoom));
  const after=stow(mx,my); offX += before.x-after.x; offY += before.y-after.y; ev.preventDefault();
};

function stow(x,y){ return {x:x/zoom - offX, y:y/zoom - offY}; }

function pick(x,y){
  // prioritize focused neighborhood
  const R=8;
  if (focused!=null){
    for (const i of neigh(focused)){
      const dx=nodes[i].x-x, dy=nodes[i].y-y; if (dx*dx+dy*dy <= R*R) return i;
    }
  }
  for (let i=0;i<nodes.length;i++){ const dx=nodes[i].x-x, dy=nodes[i].y-y; if (dx*dx+dy*dy <= R*R) return i; }
  return null;
}

function neigh(i){
  const set=new Set([i]);
  for (const e of edges){
    if (e.s===i) set.add(e.t);
    if (e.t===i) set.add(e.s);
  }
  return set;
}

canvas.ondblclick = ev => {
  const p=stow(ev.offsetX,ev.offsetY);
  const i = pick(p.x,p.y);
  focused = i;
  if (i!=null){ showSide(nodes[i], neigh(i)); }
};

function showSide(n, neighSet){
  side.style.display = "block";
  side.innerHTML = `<h3>${escapeHtml(n.label||n.id)}</h3>
  <div class="meta">id: ${escapeHtml(n.id)}  category: ${escapeHtml(n.category||'n/a')}  degree: ${n.degree||0}</div>
  <p>${escapeHtml(n.synopsis||n.summary||n.text||n.context||'')}</p>
  <p class="meta">${escapeHtml(n.source||'')}</p>`;
}

function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }

// Filter logic
let minDegree = 0, searchTerm = "";
mindeg.oninput = e=>{ minDegree = +e.target.value; };
search.oninput = e=>{ searchTerm = e.target.value.toLowerCase(); };

layoutToggle.onclick = ()=>{
  layout = layout==="force" ? "radial" : "force";
  layoutToggle.textContent = "Layout: " + (layout==="force" ? "Force" : "Radial");
  if (layout==="radial"){
    nodes.forEach(n=>{ const c=catCenter(n.category||"Other"); n.x=c.x+(Math.random()-0.5)*40; n.y=c.y+(Math.random()-0.5)*40; n.vx=n.vy=0; });
  }
};

exportSel.onclick = ()=>{
  const mask = visibleMask();
  // CSV data URLs
  const ncols = Object.keys(nodes[0]||{id:1,label:1});
  const nrows = nodes.filter((n,i)=>mask[i]).map(n=>ncols.map(k=>String(n[k]??"").replace(/"/g,'""')).join(","));
  const ncsv = "data:text/csv;charset=utf-8," + encodeURIComponent(ncols.join(",") + "\n" + nrows.join("\n"));
  const ecols = ["source","target","type","weight"];
  const erows = edges.filter(e=>mask[e.s]&&mask[e.t]).map(e=>ecols.map(k=>String(e[k]??"").replace(/"/g,'""')).join(","));
  const ecsv = "data:text/csv;charset=utf-8," + encodeURIComponent(ecols.join(",") + "\n" + erows.join("\n"));
  const a=document.createElement('a'); a.href=ncsv; a.download="visible_nodes.csv"; a.click();
  const b=document.createElement('a'); b.href=ecsv; b.download="visible_edges.csv"; b.click();
};

function visibleMask(){
  return nodes.map(n=>{
    if ((n.degree||0) < minDegree) return false;
    if (searchTerm){
      const blob = (n.label||"") + " " + (n.id||"") + " " + (n.category||"") + " " + (n.type||"");
      if (blob.toLowerCase().indexOf(searchTerm)===-1) return false;
    }
    return true;
  });
}

// Physics
function tick(){
  if (layout==="radial"){
    const kc=0.03;
    for (const n of nodes){
      const c=catCenter(n.category||"Other"); n.vx += (c.x-n.x)*kc; n.vy += (c.y-n.y)*kc;
    }
  } else {
    const kc=0.01;
    for (const n of nodes){ n.vx += (W/2 - n.x)*kc; n.vy += (H/2 - n.y)*kc; }
    // light link springs
    for (const e of edges){
      const a=nodes[e.s], b=nodes[e.t]; const dx=b.x-a.x, dy=b.y-a.y; const dist=Math.hypot(dx,dy)||1;
      const f=0.02*(dist-80); const fx=f*dx/dist, fy=f*dy/dist; a.vx+=fx; a.vy+=fy; b.vx-=fx; b.vy-=fy;
    }
  }
  // integrate
  for (const n of nodes){
    if (dragging!=null && nodes[dragging]===n) continue;
    n.x += n.vx*0.06; n.y += n.vy*0.06; n.vx*=0.86; n.vy*=0.86;
  }
}

function draw(){
  const mask = visibleMask();
  const countN = mask.reduce((a,b)=>a+(b?1:0),0);
  let countE = 0;
  ctx.save();
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.scale(zoom,zoom); ctx.translate(offX,offY);
  // edges
  ctx.lineWidth = 0.8/zoom;
  ctx.strokeStyle = "#2a2a38";
  ctx.beginPath();
  for (const e of edges){
    if (!(mask[e.s] && mask[e.t])) continue;
    countE++;
    const a=nodes[e.s], b=nodes[e.t];
    ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y);
  }
  ctx.stroke();
  // nodes
  for (let i=0;i<nodes.length;i++){
    if (!mask[i]) continue;
    const n=nodes[i];
    ctx.beginPath();
    ctx.arc(n.x,n.y, n.r, 0, Math.PI*2);
    ctx.fillStyle = COLORS[n.category] || COLORS.Other;
    ctx.fill();
  }
  ctx.restore();
  stats.textContent = `Nodes ${countN} | Edges ${countE} | Zoom ${zoom.toFixed(2)}`;
}

(function loop(){ tick(); draw(); requestAnimationFrame(loop); })();
</script>
</body>
</html>
