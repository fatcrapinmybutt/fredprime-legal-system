version: '3.8'

services:
  # Drone server
  drone-server:
    image: drone/drone:latest
    container_name: fredprime-drone
    restart: always
    ports:
      - "8080:80"
    environment:
      DRONE_SERVER_HOST: localhost:8080
      DRONE_SERVER_PROTO: http
      DRONE_RPC_SECRET: ${DRONE_RPC_SECRET:-your-secret-key-change-me}
      DRONE_GIT_ALWAYS_AUTH: false
      # GitHub OAuth (optional)
      # DRONE_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      # DRONE_GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      # Gitea integration (for self-hosted Git)
      # DRONE_GITEA_SERVER: ${GITEA_SERVER}
      # DRONE_GITEA_CLIENT_ID: ${GITEA_CLIENT_ID}
      # DRONE_GITEA_CLIENT_SECRET: ${GITEA_CLIENT_SECRET}
    volumes:
      - ./drone-data:/var/lib/drone
    networks:
      - drone-network

  # Drone runner (docker executor)
  drone-runner:
    image: drone/drone-runner-docker:latest
    container_name: fredprime-drone-runner
    restart: always
    depends_on:
      - drone-server
    environment:
      DRONE_RPC_HOST: drone-server
      DRONE_RPC_PROTO: http
      DRONE_RPC_SECRET: ${DRONE_RPC_SECRET:-your-secret-key-change-me}
      DRONE_RUNNER_CAPACITY: 2
      DRONE_RUNNER_NAME: docker-runner
      DRONE_LOGS_DEBUG: false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - drone-network

  # Gitea (optional: self-hosted Git server for testing)
  gitea:
    image: gitea/gitea:latest
    container_name: fredprime-gitea
    restart: always
    ports:
      - "3000:3000"
      - "2222:22"
    environment:
      USER_UID: 1000
      USER_GID: 1000
    volumes:
      - ./gitea-data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - drone-network

networks:
  drone-network:
    driver: bridge

volumes:
  drone-data:
  gitea-data:
