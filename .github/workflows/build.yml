name: Build and Validate MBP Litigation OS

on:
  push:
    branches:
      - codex/**
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 mypy

      - name: Run Linters
        run: |
          black . --check
          flake8 .
          mypy --strict .

      - name: Run Selftest
        run: |
          python tests/codex_selftest.py

      - name: Validate Output
        run: |
          python scripts/codex_output_validator.py

      - name: Output SHA-256 and Manifest
        run: |
          if [ -f codex_manifest.json ]; then
            sha256sum codex_manifest.json
          fi

      - name: Check for Placeholders
        run: |
          grep -iE 'TODO|WIP|placeholder|temp_var' $(git ls-files '*.py' '*.md' '*.txt') && exit 1 || echo "No placeholders found."
