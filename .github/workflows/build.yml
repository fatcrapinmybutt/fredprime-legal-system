name: codex-build

on:
  push:
    branches: ["main", "codex/*"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint
        run: |
          black --check .
          flake8 .
          mypy --strict
      - name: Self test
        run: |
          python codex_selftest.py || echo "codex_selftest missing"
      - name: Run tests
        run: |
          pytest
