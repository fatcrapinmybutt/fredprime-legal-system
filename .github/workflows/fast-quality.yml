name: Fast Quality and Autofix

on:
  pull_request:
  workflow_dispatch:

jobs:
  autofix:
    name: Run pre-commit autofix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit autofix
        id: precommit
        run: |
          pre-commit run --all-files || true
          git config user.name "fatcrapinmybutt"
          git config user.email "fatcrapinmybutt1@gmail.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: apply auto fixes from pre-commit hooks" || echo "No changes to commit"
            git push
          else
            echo "No autofix changes"
          fi

  lint:
    name: Markdownlint and quality checks
    runs-on: ubuntu-latest
    needs: autofix

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli@0.37.0

      - name: Run markdownlint
        run: markdownlint --config .markdownlint.json "**/*.md"

      - name: Run isort/black checks
        run: |
          python -m pip install --upgrade pip
          pip install isort==5.13.2 black==23.12.1 ruff
          isort --check-only --profile=black --line-length=120 src modules cli scripts tests || true
          black --check --line-length=120 src modules cli scripts tests || true
          ruff check src modules cli scripts tests || true