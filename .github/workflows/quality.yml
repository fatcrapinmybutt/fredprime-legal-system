name: Comprehensive Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

env:
  PYTHONUNBUFFERED: "1"
  CACHE_VERSION: v1

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Run Black formatting check
        run: black --check --diff src modules cli scripts tests

      - name: Run isort import check
        run: isort --check-only --diff src modules cli scripts tests

      - name: Run Flake8 linting
        run: flake8 src modules cli scripts tests --max-line-length=120 --count --statistics

      - name: Run MyPy type checking
        run: mypy src modules cli scripts --ignore-missing-imports --pretty || true

      - name: Run Bandit security check
        run: bandit -r src modules cli scripts -ll -f json -o bandit-report.json || true

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pytest
        run: pytest --cov=src --cov=modules --cov-report=xml --cov-report=term -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          fail_ci_if_error: false

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit detect-secrets

      - name: Run Bandit
        run: bandit -r src modules cli scripts -f json -o bandit-full.json || true

      - name: Detect Secrets
        run: detect-secrets scan --all-files --force-use-all-plugins || true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-*.json
            .secrets.baseline

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: tests
    if: success()

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install --upgrade build twine

      - name: Build distribution
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: distributions
          path: dist/

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Check Markdown files
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.json

      - name: Validate YAML files
        run: |
          python -m pip install pyyaml
          python -c "
          import yaml
          import glob
          for f in glob.glob('.github/workflows/*.yml'):
              yaml.safe_load(open(f))
              print(f'✓ {f}')
          "

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [quality, tests, security, build, documentation]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.quality.result }}" != "success" ]; then exit 1; fi
          if [ "${{ needs.tests.result }}" != "success" ]; then exit 1; fi
          if [ "${{ needs.security.result }}" != "success" ] && [ "${{ needs.security.result }}" != "failure" ]; then exit 1; fi
          echo "✓ All quality checks passed!"

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✓ All quality checks passed!'
            })
