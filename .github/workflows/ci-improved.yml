name: CI - Enhanced

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 2 * * 0'  # Weekly security scan

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy isort

      - name: Check import sorting
        run: isort --check-only --diff .
        continue-on-error: true

      - name: Check code formatting
        run: black --check .
        continue-on-error: true

      - name: Run Flake8 linter
        run: |
          flake8 . --count --select=E9,F63,F7,F82 \
            --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 \
            --max-line-length=120 --statistics
        continue-on-error: true

      - name: Type check with MyPy
        run: |
          mypy . --ignore-missing-imports \
            --no-error-summary 2>/dev/null || true
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
        exclude:
          - os: macos-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.10'
      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov pytest-timeout pytest-xdist
        shell: bash

      - name: Syntax validation
        run: python -m py_compile firstimport.py

      - name: Run pytest with coverage
        run: |
          pytest -v --tb=short --timeout=300 \
            --cov=. --cov-report=xml --cov-report=html \
            -n auto
        timeout-minutes: 15
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
        if: always()

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit pip-audit

      - name: Safety check (vulnerable dependencies)
        run: safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Pip audit (dependency vulnerabilities)
        run: |
          pip-audit --desc --format json \
            --output pip-audit-report.json || true
        continue-on-error: true

      - name: Bandit (code security analysis)
        run: bandit -r . -f json -o bandit-report.json 2>/dev/null || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v6
        with:
          name: security-reports
          path: |
            safety-report.json
            pip-audit-report.json
            bandit-report.json
          if-no-files-found: ignore

  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools build twine
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build distribution packages
        run: |
          if [ -f setup.py ]; then
            python -m build
          else
            echo "⚠️  No setup.py found, skipping build"
          fi
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-packages
          path: dist/
          if-no-files-found: ignore

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: failure()
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v8
        with:
          script: |
            if (context.eventName === 'pull_request') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'CI pipeline failed. Please review the logs.'
              });
            }
