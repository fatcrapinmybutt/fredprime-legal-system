version: "3.8"
services:
  app:
    build: .
    container_name: fredprime_app
    ports:
      - "8000:8000"
    environment:
      - AI_BACKEND=local
      - METRICS_PATH=/metrics
    volumes:
      - ./:/app:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: fredprime_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped
