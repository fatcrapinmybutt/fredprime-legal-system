enforce:
  branch_prefix: "codex/"
  commit_pattern: "^(\[(core|hotfix|docs|merge|patch|engine|matrix|echelon)\] ).+"
  banned_keywords:
    - TODO
    - WIP
    - temp_var
    - placeholder
  required_dirs:
    - core
    - modules
    - gui
    - cli
    - config
    - docs
    - tests
  test_triggers:
    - core
    - engine
    - matrix
    - protocol
    - epoch
    - echelon
    - hotfix
    - merge
  runtime_checks:
    - codex_brain.py
    - codex_patch_manager.py
